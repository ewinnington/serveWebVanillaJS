<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Grid Navigation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
        }
        .controls {
            margin-bottom: 10px;
        }
        .controls input, .controls select {
            margin: 5px;
        }
        #hexgrid {
            display: flex;
            flex-wrap: wrap;
            width: 480px; /* 8 columns * 60px */
            position: relative;
        }
        .hex {
            width: 60px;
            height: 52px;
            background-color: #fff;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            font-size: 10px;
        }
        .hex.blue {
            background-color: blue;
        }
        .hex.yellow {
            background-color: yellow;
        }
        .hex.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="direction">Direction:</label>
        <select id="direction">
            <option value="0">N</option>
            <option value="1">NE</option>
            <option value="2">SE</option>
            <option value="3">S</option>
            <option value="4">SW</option>
            <option value="5">NW</option>
        </select>
        <label for="speed">Speed:</label>
        <input type="number" id="speed" min="1" max="10" value="3">
        <label for="turn">Turn Number:</label>
        <input type="number" id="turn" min="1" max="10" value="2">
    </div>
    <div id="hexgrid"></div>
    <script src="/hex_js/hex.js"></script>
</body>
</html>
