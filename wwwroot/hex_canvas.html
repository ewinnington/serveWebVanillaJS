<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Grid Navigation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
        }
        .controls {
            margin-bottom: 10px;
        }
        .controls input, .controls select {
            margin: 5px;
        }
        .controls #zoom-level {
            margin-left: 20px;
        }
        #canvas-container {
            width: 100%;
            height: 80vh;
            overflow: scroll;
            border: 1px solid black;
            position: relative;
        }
        #hexgrid {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="direction">Direction:</label>
        <select id="direction">
            <option value="0">N</option>
            <option value="1">NE</option>
            <option value="2">SE</option>
            <option value="3">S</option>
            <option value="4">SW</option>
            <option value="5">NW</option>
        </select>
        <label for="speed">Speed:</label>
        <input type="number" id="speed" min="1" max="50" value="3">
        <label for="turn">Turn Number:</label>
        <input type="number" id="turn" min="1" max="10" value="2">
        <span id="zoom-level">Zoom: 100%</span>
    </div>
    <div id="canvas-container">
        <canvas id="hexgrid"></canvas>
    </div>
    <script src="/hex_js/hex_canvas.js"></script>
</body>
</html>
